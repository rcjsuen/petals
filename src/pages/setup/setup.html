<ion-header>
  <ion-navbar>
    <ion-title>
      Setup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Petals</h1>

  <ion-list radio-group [(ngModel)]="players">
    <ion-item>
      <ion-label>2 players</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>3 players</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>4 players</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>5 players</ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="start()" [disabled]="!checkForm()">Start Game</button>
</ion-content>
